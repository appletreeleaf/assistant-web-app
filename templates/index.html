    <script>
        // ìš©ë„ ì„ íƒì— ë”°ë¼ ì…ë ¥ ì–‘ì‹ ë³€ê²½
        document.getElementById('usage-select').addEventListener('change', function() {
            const usage = this.value;
            const inputForm = document.getElementById('input-form');
            const fileInput = document.getElementById('file_input');
            const urlInput = document.getElementById('user_url');
            const chatbox = document.getElementById('chatbox');

            inputForm.style.display = 'block'; // ì…ë ¥í¼ ë³´ì´ê¸°

            if (usage === 'document_search') {

                urlInput.style.display = 'none'; // URL ì…ë ¥ì°½ ìˆ¨ê¹€
            } else if (usage === 'summarize') {

                urlInput.style.display = 'none'; // URL ì…ë ¥ì°½ ë³´ì„
            }else if (usage === 'agentic_rag') {

                urlInput.style.display = 'none'; // URL ì…ë ¥ì°½ ë³´ì„

        document.getElementById('chatForm').addEventListener('submit', async function(event) {

            const chatbox = document.getElementById('chatbox');
            chatbox.innerHTML += `

            const formData = new FormData();
            formData.append('usage', usageSelect);
            formData.append('session_id', sessionId); // ì„¸ì…˜ IDë¥¼ FormDataì— ì¶”ê°€

            // ê°ê°ì˜ ì…ë ¥ê°’ì„ FormDataì— ì¶”ê°€

            formData.append('url', userUrl); // URLì„ FormDataì— ì¶”ê°€

            if (fileInput) {

            }


            // Spinner ë° ì•ˆë‚´ ë¬¸êµ¬ í‘œì‹œ
            document.querySelector('.spinner').style.display = 'block';
            document.getElementById('loading-message').style.display = 'block';

            const response = await fetch('/chat', {

                // ê´€ë ¨ ì§ˆë¬¸ í‘œì‹œ

                chatbox.innerHTML += `
