<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chatbox { height: 400px; border: 1px solid #ccc; padding: 10px; overflow-y: scroll; }
        .message { margin: 5px 0; }
        .user { color: blue; }
        .assistant { color: green; }
    </style>
</head>
<body>

    <div id="chatbox"></div>
    <form id="chatForm" enctype="multipart/form-data">

        <input type="text" id="user_input" placeholder="Ask me anything..." required>

    <script>
        document.getElementById('chatForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const userInput = document.getElementById('user_input').value;
            const fileInput = document.getElementById('file_input').files[0];
            const usageSelect = document.getElementById('usage-select').value; // ì„ íƒëœ ìš©ë„ ê°€ì ¸ì˜¤ê¸°

            const chatbox = document.getElementById('chatbox');
            chatbox.innerHTML += `<div class="message user">User: ${userInput}</div>`;

            const formData = new FormData();
            formData.append('user_input', userInput);
            formData.append('usage', usageSelect); // ì„ íƒëœ ìš©ë„ë¥¼ FormDataì— ì¶”ê°€
            if (fileInput) {
                formData.append('files', fileInput); // íŒŒì¼ì„ FormDataì— ì¶”ê°€
            }

            const response = await fetch('/chat', {
                method: 'POST',
                body: formData,
            });

            if (response.ok) {
                const data = await response.json();
                chatbox.innerHTML += `<div class="message assistant">Assistant: ${data.response}</div>`;
