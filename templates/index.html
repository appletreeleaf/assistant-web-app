<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chatbox { height: 400px; border: 1px solid #ccc; padding: 10px; overflow-y: scroll; }
        .message { margin: 5px 0; }
        .user { color: blue; }
        .assistant { color: green; }
    </style>
</head>
<body>
    <h1>🤗 My Assistant</h1>
    <div id="chatbox"></div>
    <form id="chatForm" enctype="multipart/form-data"> <!-- enctype 속성 추가 -->
        <input type="text" id="user_input" placeholder="Ask me anything..." required>
        <input type="file" id="file_input" accept=".txt,.pdf" /> <!-- 파일 입력 추가 -->
        
        <!-- 제출 버튼 -->
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('chatForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // 페이지 새로고침 방지
            const userInput = document.getElementById('user_input').value;
            const fileInput = document.getElementById('file_input').files[0]; // 파일 입력 가져오기

            // 사용자 입력을 채팅창에 추가
            const chatbox = document.getElementById('chatbox');
            chatbox.innerHTML += `<div class="message user">User: ${userInput}</div>`;

            // FormData 객체 생성
            const formData = new FormData();
            formData.append('user_input', userInput);
            if (fileInput) {
                formData.append('file', fileInput); // 파일을 FormData에 추가
            }

            // FastAPI 서버에 요청
            const response = await fetch('/chat', {
                method: 'POST',
                body: formData, // FormData 사용
            });

            if (response.ok) {
                const data = await response.json();
                chatbox.innerHTML += `<div class="message assistant">Assistant: ${data.response}</div>`;
            } else {
                chatbox.innerHTML += `<div class="message assistant">Error: Unable to get a response.</div>`;
            }

            document.getElementById('user_input').value = ''; // 입력 필드 초기화
            document.getElementById('file_input').value = ''; // 파일 필드 초기화
            chatbox.scrollTop = chatbox.scrollHeight; // 스크롤을 맨 아래로
        });
    </script>
</body>
</html>
