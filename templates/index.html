<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chatbox { height: 400px; border: 1px solid #ccc; padding: 10px; overflow-y: scroll; }
        .message { margin: 5px 0; }
        .user { color: blue; }
        .assistant { color: green; }
    </style>
</head>
<body>
    <h1>🤗 My Assistant</h1>
    
    <!-- 용도 선택 창 추가 -->
    <label for="usage-select">대화 목적을 선택하세요:</label>
    <select id="usage-select">
        <option value="general">일반</option>
        <option value="document_search">문서</option>
        <option value="web_search">URL</option>
    </select>

    <div id="chatbox"></div>
    <form id="chatForm" enctype="multipart/form-data">
        <input type="file" id="file_input" accept=".txt, .pdf, .docx, .hwp" multiple/>
        <input type="text" id="user_input" placeholder="Ask me anything..." required>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('chatForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const userInput = document.getElementById('user_input').value;
            const fileInput = document.getElementById('file_input').files[0];
            const usageSelect = document.getElementById('usage-select').value; // 선택된 용도 가져오기

            const chatbox = document.getElementById('chatbox');
            chatbox.innerHTML += `<div class="message user">User: ${userInput}</div>`;

            const formData = new FormData();
            formData.append('user_input', userInput);
            formData.append('usage', usageSelect); // 선택된 용도를 FormData에 추가
            if (fileInput) {
                formData.append('files', fileInput); // 파일을 FormData에 추가
            }

            const response = await fetch('/chat', {
                method: 'POST',
                body: formData,
            });

            if (response.ok) {
                const data = await response.json();
                chatbox.innerHTML += `<div class="message assistant">Assistant: ${data.response}</div>`;
            } else {
                chatbox.innerHTML += `<div class="message assistant">Error: 응답을 생성할 수 없습니다. 목적을 다시 확인해주세요.</div>`;
            }

            document.getElementById('user_input').value = '';
            document.getElementById('file_input').value = '';
            chatbox.scrollTop = chatbox.scrollHeight;
        });
    </script>
</body>
</html>
