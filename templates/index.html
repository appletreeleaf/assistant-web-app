<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chatbox { height: 400px; border: 1px solid #ccc; padding: 10px; overflow-y: scroll; }
        .message { margin: 5px 0; }
        .user { color: blue; }
        .assistant { color: green; }
    </style>
</head>
<body>
    <h1>ğŸ¤— My Assistant</h1>
    <div id="chatbox"></div>
    <form id="chatForm" enctype="multipart/form-data"> <!-- enctype ì†ì„± ì¶”ê°€ -->
        <input type="text" id="user_input" placeholder="Ask me anything..." required>
        <input type="file" id="file_input" accept=".txt,.pdf" /> <!-- íŒŒì¼ ì…ë ¥ ì¶”ê°€ -->
        
        <!-- ì œì¶œ ë²„íŠ¼ -->
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('chatForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // í˜ì´ì§€ ìƒˆë¡œê³ ì¹¨ ë°©ì§€
            const userInput = document.getElementById('user_input').value;
            const fileInput = document.getElementById('file_input').files[0]; // íŒŒì¼ ì…ë ¥ ê°€ì ¸ì˜¤ê¸°

            // ì‚¬ìš©ì ì…ë ¥ì„ ì±„íŒ…ì°½ì— ì¶”ê°€
            const chatbox = document.getElementById('chatbox');
            chatbox.innerHTML += `<div class="message user">User: ${userInput}</div>`;

            // FormData ê°ì²´ ìƒì„±
            const formData = new FormData();
            formData.append('user_input', userInput);
            if (fileInput) {
                formData.append('file', fileInput); // íŒŒì¼ì„ FormDataì— ì¶”ê°€
            }

            // FastAPI ì„œë²„ì— ìš”ì²­
            const response = await fetch('/chat', {
                method: 'POST',
                body: formData, // FormData ì‚¬ìš©
            });

            if (response.ok) {
                const data = await response.json();
                chatbox.innerHTML += `<div class="message assistant">Assistant: ${data.response}</div>`;
            } else {
                chatbox.innerHTML += `<div class="message assistant">Error: Unable to get a response.</div>`;
            }

            document.getElementById('user_input').value = ''; // ì…ë ¥ í•„ë“œ ì´ˆê¸°í™”
            document.getElementById('file_input').value = ''; // íŒŒì¼ í•„ë“œ ì´ˆê¸°í™”
            chatbox.scrollTop = chatbox.scrollHeight; // ìŠ¤í¬ë¡¤ì„ ë§¨ ì•„ë˜ë¡œ
        });
    </script>
</body>
</html>
