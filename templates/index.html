<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <!-- Bootstrap CSS ë§í¬ ì¶”ê°€ -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body { font-family: Arial, sans-serif; background-color: #f8f9fa; }
    #chatbox {
        height: 400px; 
        border: 1px solid #ccc; 
        padding: 10px; 
        overflow-y: scroll; 
        display: none; 
        background-color: #ffffff; 
        border-radius: 10px;
        }
        .message {
            margin: 5px 0; 
            padding: 10px; 
            border-radius: 10px; 
            max-width: 70%; 
            clear: both; 
            position: relative; 
        }
        .user {
            background-color: #dbe1e2; 
            color: black; 
            float: left; 
        }
        .assistant {
            background-color: #5d77f7; 
            color: white; 
            float: right; 
            padding-left: 10px; /* ì™¼ìª½ íŒ¨ë”© ì¡°ì • */
            position: relative; /* ìƒëŒ€ ìœ„ì¹˜ ì§€ì • */
        }

        .robot-icon {
            position: absolute;
            left: -35px; /* ë§í’ì„  ì™¼ìª½ì— ìœ„ì¹˜ */
            top: 10px; /* ë§í’ì„  ì„¸ë¡œ ì¤‘ì•™ì— ìœ„ì¹˜ */
            width: 35px; /* ì•„ì´ì½˜ í¬ê¸° */
            height: 35px; /* ì•„ì´ì½˜ í¬ê¸° */
        }
        /* Spinner ìŠ¤íƒ€ì¼ */
        .spinner {
            display: none; /* ì´ˆê¸°ì—ëŠ” ìˆ¨ê¹€ */
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto; /* ì¤‘ì•™ ì •ë ¬ */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* ì•ˆë‚´ ë¬¸êµ¬ ìŠ¤íƒ€ì¼ */
        #loading-message {
            display: none; /* ì´ˆê¸°ì—ëŠ” ìˆ¨ê¹€ */
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5"> <!-- Bootstrap ì»¨í…Œì´ë„ˆ ì¶”ê°€ -->
        <h1 class="text-center">ğŸ¤— My Assistant</h1> <!-- ì¤‘ì•™ ì •ë ¬ -->
        
        <!-- ìš©ë„ ì„ íƒ ì°½ -->
        <div class="form-group">
            <label for="usage-select">ëŒ€í™” ëª©ì ì„ ì„ íƒí•˜ì„¸ìš”:</label>
            <select id="usage-select" class="form-control"> <!-- Bootstrap ìŠ¤íƒ€ì¼ ì ìš© -->
                <option value="" disabled selected hidden>ì„ íƒí•˜ì„¸ìš”</option>
                <option value="general">ì¼ë°˜</option>
                <option value="document_search">ë¬¸ì„œ</option>
                <option value="agent">ì—ì´ì „íŠ¸</option>
                <option value="web_search">URL</option>
            </select>
        </div>

        <!-- ì„¸ì…˜ ID ì…ë ¥ ì°½ ì¶”ê°€ -->
        <div class="form-group">
            <label for="session_id">Session ID:</label>
            <input type="text" id="session_id" class="form-control" placeholder="Enter Session ID" required>
        </div>

        <!-- ì…ë ¥í¼ -->
        <div id="input-form" style="display: none;">
            <form id="chatForm" enctype="multipart/form-data" class="form-inline">
                <input type="file" id="file_input" accept=".txt, .pdf, .docx, .hwp" multiple style="display: none;" />
                <input type="url" id="user_url" class="form-control" placeholder="Enter URL here..." style="display: none; margin-right: 10px;" />
                <input type="text" id="user_input" class="form-control" placeholder="Ask me anything..." required style="margin-right: 10px;">
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <button id="resetButton" class="btn btn-secondary mt-2">Reset</button> <!-- Reset ë²„íŠ¼ ìŠ¤íƒ€ì¼ ë³€ê²½ -->
        </div>

        <div id="chatbox">
            <div id="loading-message">ì‘ë‹µì„ ìƒì„±ì¤‘ì…ë‹ˆë‹¤...</div> <!-- ì•ˆë‚´ ë¬¸êµ¬ ì¶”ê°€ -->
            <div class="spinner"></div> <!-- Spinner ì¶”ê°€ -->
        </div>
    </div>

    <script>
        // ìš©ë„ ì„ íƒì— ë”°ë¼ ì…ë ¥ ì–‘ì‹ ë³€ê²½
        document.getElementById('usage-select').addEventListener('change', function() {
            const usage = this.value;
            const inputForm = document.getElementById('input-form');
            const fileInput = document.getElementById('file_input');
            const urlInput = document.getElementById('user_url');
            const chatbox = document.getElementById('chatbox');

            inputForm.style.display = 'block'; // ì…ë ¥í¼ ë³´ì´ê¸°
            chatbox.style.display = 'block'; // chatbox ë³´ì´ê¸°

            if (usage === 'document_search') {
                fileInput.style.display = 'block'; // íŒŒì¼ ì…ë ¥ ë³´ì„
                urlInput.style.display = 'none'; // URL ì…ë ¥ì°½ ìˆ¨ê¹€
            } else if (usage === 'web_search') {
                fileInput.style.display = 'none'; // íŒŒì¼ ì…ë ¥ ìˆ¨ê¹€
                urlInput.style.display = 'block'; // URL ì…ë ¥ì°½ ë³´ì„
            }else if (usage === 'agent') {
                fileInput.style.display = 'block'; // íŒŒì¼ ì…ë ¥ ìˆ¨ê¹€
                urlInput.style.display = 'none'; // URL ì…ë ¥ì°½ ë³´ì„
            } else if (usage === 'general') {
                fileInput.style.display = 'none'; // íŒŒì¼ ì…ë ¥ ìˆ¨ê¹€
                urlInput.style.display = 'none'; // URL ì…ë ¥ì°½ ìˆ¨ê¹€
            }
        });

        document.getElementById('chatForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const userInput = document.getElementById('user_input').value;
            const userUrl = document.getElementById('user_url').value;
            const fileInput = document.getElementById('file_input').files[0];
            const usageSelect = document.getElementById('usage-select').value;
            const sessionId = document.getElementById('session_id').value; // ì„¸ì…˜ ID ì…ë ¥ê°’ ê°€ì ¸ì˜¤ê¸°

            const chatbox = document.getElementById('chatbox');
            chatbox.innerHTML += `
        <div class="message user">
            ${userInput || userUrl}
        </div>`;
        
            

            const formData = new FormData();
            formData.append('usage', usageSelect);
            formData.append('session_id', sessionId); // ì„¸ì…˜ IDë¥¼ FormDataì— ì¶”ê°€
            if (usageSelect === 'web_search' && userUrl) {
                formData.append('user_input', userUrl); // URLì„ FormDataì— ì¶”ê°€
            } else {
                formData.append('user_input', userInput); // ì‚¬ìš©ì ì…ë ¥ì„ FormDataì— ì¶”ê°€
                if (fileInput) {
                    formData.append('files', fileInput); // íŒŒì¼ì„ FormDataì— ì¶”ê°€
                }
            }

            // Spinner ë° ì•ˆë‚´ ë¬¸êµ¬ í‘œì‹œ
            document.querySelector('.spinner').style.display = 'block';
            document.getElementById('loading-message').style.display = 'block';

            const response = await fetch('/chat', {
                method: 'POST',
                body: formData,
            });

            // Spinner ë° ì•ˆë‚´ ë¬¸êµ¬ ìˆ¨ê¸°ê¸°
            document.querySelector('.spinner').style.display = 'none';
            document.getElementById('loading-message').style.display = 'none';
            if (response.ok) {
                const data = await response.json();
                chatbox.innerHTML += `
                    <div class="message assistant">
                        <img src="https://example.com/robot-icon.png" class="robot-icon" alt="Robot Icon" />
                        ${data.response}
                    </div>`;
                
                // ê´€ë ¨ ì§ˆë¬¸ í‘œì‹œ
                const referencesHtml = data.references.map(ref => `
                    <div class="reference-question" style="cursor: pointer; color: blue; text-decoration: underline;">
                        ${ref}
                    </div>`).join('');
                
                chatbox.innerHTML += `
                    <div class="message assistant">
                        <div>ê´€ë ¨ ì§ˆë¬¸:</div>
                        ${referencesHtml}
                    </div>`;
                
                // ê´€ë ¨ ì§ˆë¬¸ í´ë¦­ ì´ë²¤íŠ¸ ì¶”ê°€
                const referenceQuestions = document.querySelectorAll('.reference-question');
                referenceQuestions.forEach(question => {
                    question.addEventListener('click', () => {
                        document.getElementById('user_input').value = question.innerText; // í´ë¦­í•œ ì§ˆë¬¸ì„ user_inputì— ì„¤ì •
                        document.getElementById('chatForm').dispatchEvent(new Event('submit')); // í¼ ì œì¶œ ì´ë²¤íŠ¸ íŠ¸ë¦¬ê±°
                    });
                });
            } else {
                chatbox.innerHTML += `<div class="message assistant">Error: ì‘ë‹µì„ ìƒì„±í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ëª©ì ì„ ë‹¤ì‹œ í™•ì¸í•´ì£¼ì„¸ìš”.</div>`;
            }


            document.getElementById('user_input').value = '';
            document.getElementById('file_input').value = '';
            document.getElementById('user_url').value = ''; // URL ì…ë ¥ ì´ˆê¸°í™”
            chatbox.scrollTop = chatbox.scrollHeight;
        });

        // Reset ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
        document.getElementById('resetButton').addEventListener('click', async function() {
            const response = await fetch('/reset', {
                method: 'POST',
                body: new URLSearchParams({
                    'session_id': document.getElementById('session_id').value // ì…ë ¥ë°›ì€ ì„¸ì…˜ ID ì‚¬ìš©
                })
            });

            if (response.ok) {
                const data = await response.json();
                alert(data.message);
                const chatbox = document.getElementById('chatbox');
                chatbox.innerHTML = '';
            } else {
                alert("Error: ì„¸ì…˜ì„ ì´ˆê¸°í™”í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
            }
        });
    </script>

    <!-- Bootstrap JSì™€ jQuery ì¶”ê°€ -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
